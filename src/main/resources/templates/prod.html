<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Lista produtk√≥w</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


</head>
<body>
<div class="container">
    <h2>Panel administratora</h2>
    <br>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>produkt</th>
            <th>cena</th>
            <th>kategoria</th>
            <th>akcja</th>
            <th>akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><a th:href="${'/product?name='+product.name}"><span th:text="${product.name}"></span></a></td>
            <td th:text="${product.price}">/<td>
            <td th:text="${product.category}">/<td>
            <td><a th:href="${'/product/delete/'+product.name}">Usun</a></td>
            <td><a th:href="${'/product/edit/'+product.name}">Edytuj</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row align-items-center">
    <div class="text-center col-md-5 col-md-offset-3">
        <div class="col" style="background:pink">
            <a href="/category/admin">Dodaj nowy produkt</a>
        </div>
    </div>
</div>


</body>
</html>
