<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Lista prdoukt√≥w</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>


</head>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">produkt</th>
            <th scope="col">cena</th>
            <th scope="col">kategoria</th>
            <th scope="col">akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><a th:href="${'/product?name='+product.name}"><span th:text="${product.name}"></span></a></td>
            <td th:text="${product.price}">/<td>
            <td th:text="${product.category}">/<td>
            <td><a th:href="${'/product/delete/'+product.name}">Usun</a></td>
            <td><a th:href="${'/product/edit/'+product.name}">Edytuj</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row align-items-center">
    <div class="text-center col-md-5 col-md-offset-3">
        <div class="col" style="background:pink">
            <a href="/category/admin">Dodaj nowy produkt</a>
        </div>
    </div>
</div>


</body>
</html>
