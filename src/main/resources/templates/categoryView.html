<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <title> Strona główna</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <style>
  .navbar {
  margin-bottom: 0;
  background-color: #FF69B4;
  z-index: 9999;
  border: 0;
  font-size: 12px !important;
  line-height: 1.42857143 !important;
  letter-spacing: 4px;
  border-radius: 0;
}

.navbar li a, .navbar .navbar-brand {
  color: #fff !important;
}

.navbar-nav li a:hover, .navbar-nav li.active a {
  color: #FF69B4 !important;
  background-color: #fff !important;
}

.navbar-default .navbar-toggle {
  border-color: transparent;
  color: #fff !important;
}




  </style>

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="60">



<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/cart">KOSZYK</a></li>
                <li><a href="/admin/products/list">ADMIN</a></li>
                <li><a href="/about">O NAS</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron text-center">
    <h1>ANGIE CLOTHES</h1>
    <h2>SKLEP INTERNETOWY</h2>
    <h5><i>Show me what you are wearing and I will tell you who you are...</i></h5>
</div>



<div class="container">
    <div class="row justify-content-md-center">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Kategorie</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td><a th:href="${'/category?category='+category}"><span th:text="${category}"></span></a></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>



</body>
</html>
