<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title> Dodaj produkt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<h1 style="background-color:#f7bbd3;">DODAJ NOWY PRODUKT</h1>
<div>
    <form th:object="${emptyProduct}" th:action="@{/admin/products/list}" th:method="post">
        <div class="form-group">
            <label class="control-label">nazwa produktu:</label>
            <input type="text" class="form-control" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label class="control-label">opis:</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>
        <div>
            <label class="control-label">cena:</label>
            <input type="number" placeholder="0.00" required name="price" min="0" value="0" step="0.01" class="form-control" th:field="*{price}">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div >
            <label class="control-label">kategoria:</label>
            <select name="category" >
                <option th:each="cat : ${T(com.skleb_spring.model.Category).values()}"
                        th:value="${cat}" th:text="${cat}"></option>
            </select>
        </div>
        <div class="row">
            <button type="submit">Dodaj produkt</button>
        </div>

    </form>
</div>
</body>
</html>
